<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"></head>
<body>
    <style>
    body{
        padding: 10px;
    }
    </style>

    <h1 class="display-4">All my pets</h1>
    <table class="table table-dark">
        <thead>
          <tr>
            <th scope="col">ID</th>
            <th scope="col">First</th>
            <th scope="col">Last</th>
          </tr>
        </thead>
        <tbody>
            {% for pet in pets %}
            <tr>
                <td>{{pet["id"]}}</td>
                <td>{{pet["name"]}}</td>
                <td> {{pet["type"]}}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

<form action="/create_pet" method="POST">
  <div class="form-group">
    <label for="pname">Name</label>
    <input type="text" class="form-control" name="pname" id="pname">
  </div>
  <div class="form-group">
    <label for="ptype">Type</label>
    <input type="text" class="form-control" id="ptype" name="ptype">
  </div>

  <button type="submit" class="btn btn-primary">Add Pet</button>
</form>


    
</body>
</html>
